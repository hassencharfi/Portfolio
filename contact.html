    <!--===================== Contact Me =====================-->
    <section class="contact section" id="Me-Contacter">
        <br><br>
        <h2 class="section__title">Contact</h2>
        <span class="section__subtitle">Me contacter</span>
  
        <div class="contact__container container grid">
          <div>
            <div class="contact__information">
              <i class="uil uil-envelope-minus contact__icon"></i>
  
              <div>
                <h3 class="contact__title">Email</h3>
                <span class="contact__subtitle"
                  >hassencharfi2003@gmail.com</span
                >
              </div>
            </div>
  
            <div class="contact__information">
              <i class="uil uil-map-marker contact__icon"></i>
  
              <div>
                <h3 class="contact__title">Localisation</h3>
                <span class="contact__subtitle"
                  >Sfax, Tunisie</span
                >
              </div>
            </div>
          </div>
          <form action="" class="contact__form grid">
            <div class="contact__inputs grid">
              <div class="contact__content">
                <label for="name" class="content__label">Nom</label>
                <input type="text" class="contact__input" id="name" />
              </div>
          
              <div class="contact__content">
                <label for="subject" class="content__label">Sujet</label>
                <input type="text" class="contact__input" id="subject" />
              </div>
            </div>
          
            <div class="contact__content">
              <label for="message" class="content__label">Message</label>
              <textarea
                name="message"
                id="message"
                cols="0"
                rows="7"
                class="contact__input"
              ></textarea>
            </div>
          
            <div>
              <a
                href="#"
                class="button button--flex"
                id="sendEmail"
              >
                Envoyer le mail
                <i class="uil uil-message button__icon"></i>
              </a>
            </div>
          </form>
          
          <script>
            document.getElementById('sendEmail').addEventListener('click', function(event) {
              event.preventDefault(); // Empêche le comportement par défaut du lien
              const name = document.getElementById('name').value;
              const subject = document.getElementById('subject').value;
              const message = document.getElementById('message').value;
          
              // Vérifie si le nom ou le message est vide
              if (!name || !message) {
                alert("Veuillez remplir tous les champs."); // Alerte l'utilisateur
                return; // Ne fait rien si l'un des champs est vide
              }
  
              const email = 'hassencharfi2003@gmail.com';
              const body = `Nom: ${name}\n${message}`;
              const mailtoLink = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
          
              window.location.href = mailtoLink; // Ouvre le client de messagerie
            });
          </script>
        </div>
        <br><br><br><br>
      </section>

    <script>
      const toggleFontButton = document.getElementById('toggleFontButton');
      const body = document.body;
    
      // Variable pour suivre l'état de la police
      let isMiSans = true;
    
      toggleFontButton.addEventListener('click', () => {
        if (isMiSans) {
          // Change la police à "minecraft enchantment"
          body.style.fontFamily = "'minecraft enchantment', sans-serif";
        } else {
          // Change la police à "Mi Sans"
          body.style.fontFamily = "'Mi Sans', sans-serif";
        }
        // Inverse l'état
        isMiSans = !isMiSans;
      });
    </script>
